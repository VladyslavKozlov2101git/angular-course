<div class="calc">
  <input
    class="calc__input"
    placeholder="Enter a"
    type="number"
    [(ngModel)]="first"
  />
  <select class="calc__select" [(ngModel)]="operation">
    <option *ngFor="let operation of operations">{{ operation }}</option>
  </select>
  <input
    class="calc__input"
    placeholder="Enter b"
    type="number"
    [(ngModel)]="second"
  />
  <span class="calc__result">{{ result ? result : "Click to count" }}</span>
  <button class="calc__btn" (click)="calc()">Count</button>
</div>
